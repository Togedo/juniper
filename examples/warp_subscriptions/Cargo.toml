[package]
name = "warp_subscriptions"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
env_logger = "0.6.2"
futures-preview = { version = "0.3.0-alpha.19", features = ["compat"] }
log = "0.4.8"
reqwest = "0.9.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = "0.2.0-alpha.6"
warp = { git = "https://github.com/seanmonstar/warp.git", features = ["websocket"] }

juniper_codegen = { path = "../../juniper_codegen", features = ["async"] }
juniper = { path = "../../juniper", features = ["async"] }
juniper_warp = { path = "../../juniper_warp", features = ["async"] }

